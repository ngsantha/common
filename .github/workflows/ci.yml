name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm install
    - run: npm run lint
    - run: npm run test
    - run: npm run build
    - run: npm run publish
      env:
        NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
